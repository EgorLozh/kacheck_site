services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kacheck-backend
    ports:
      - "${BACKEND_PORT:-8000}:${BACKEND_PORT:-8000}"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - BACKEND_PORT=${BACKEND_PORT:-8000}
    volumes:
      - exercise_images:/app/static/exercises
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:${BACKEND_PORT:-8000}/health').read()\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: kacheck-frontend
    ports:
      - "${VITE_PORT:-3000}:3000"
    environment:
      - VITE_PORT=${VITE_PORT:-3000}
      - DOCKER_ENV=true
      - VITE_API_BASE_URL=http://backend:${BACKEND_PORT}
      - BACKEND_PORT=${BACKEND_PORT:-8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 3000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  exercise_images:

